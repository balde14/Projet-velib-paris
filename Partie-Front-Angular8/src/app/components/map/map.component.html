<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom"> 
   <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
    (dragEnd)="markerDragEnd($event)">
  </agm-marker> 
<agm-marker 
*ngFor="let m of stations"
[latitude]="m.lat"
[longitude]="m.longe"
[markerDraggable]="false"
[title]="m.nom_station"
[iconUrl]="'/assets/station.png'"
(dragEnd)="markerDragEnd($event)">
<agm-info-window>
  <p ><u> <strong>{{m.nom_station}} </strong></u></p>
  <p style="color: violet"><img alt="borne velo" src="/assets/borne.png" width="22">
    {{m.borne_disponible}} : <span style="color: black;">place(s) </span></p>
  <p style="color: blue"><img alt="velo elec" src="/assets/velo_elec.png" width="27">
    {{m.velo_electrique}} : <span style="color: black;">Vélib' électrique(s) </span></p>
  <p style="color:green">    <img alt="euro" src="/assets/velo_meca.png" width="27">
    {{m.velo_mecanique}} : <span style="color: black;">Vélib' mécanique(s) </span></p>
    <p >    <img alt="euro" src="/assets/euro.png" width="22">
      <span style="color: black;"> Achat possible en station (CB) :</span>  {{m.paymentcb}} </p>

</agm-info-window>
</agm-marker>
<agm-circle [latitude]="latitude" [longitude]="longitude" [radius]="radius" 
[circleDraggable]="true" [editable]="true" (dragEnd)="radiusDragEnd($event)"
(radiusChange)="event('radiusChange',$event)">
</agm-circle>
</agm-map>

  <h5> Affichage des stations autour de {{radius}} m de votre position</h5>
</div>
